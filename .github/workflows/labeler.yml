name: GitHub Actions Labeler
run-name: ${{ github.event.workflow_run.workflow_id }} ${{ github.job }}
on:
  pull_request:
jobs:
  tests-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - id: label-PR
        uses: actions/labeler@v5
        with:
          repo-token: '${{ github.token }}'
          sync-labels: true
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - id: run-frontend-tests
        run: |
          echo "Running frontend tests..."
          npm run test
