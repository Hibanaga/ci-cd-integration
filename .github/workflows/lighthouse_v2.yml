name: Run Lighthouse CRON CI

on:
  push:
    branches:
      - 'lighthouse_v2'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lhci:
    name: Audit with Lighthouse CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (>= 18.20)
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.x'

      - name: Install Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Verify LHCI config exists
        run: |
          ls -la .github/.lighthouse || true
          test -f .github/.lighthouse/lighthouserc.json || { echo "Config missing"; exit 1; }
          echo "Config found:"
          cat .github/.lighthouse/lighthouserc.json

      - name: Install Lighthouse CI CLI
        run: npm i -g @lhci/cli

      - name: Run Lighthouse CI (collect + assert + upload)
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
          GOOGLE_CHROME_BIN: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          echo "Chrome path: ${CHROME_PATH}"
          lhci autorun --config=.github/.lighthouse/lighthouserc.json

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: |
            lhci-reports/**
            .lighthouseci/**
