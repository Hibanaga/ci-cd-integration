name: Run Lighthouse CRON CI

on:
  push:
    branches:
      - 'lighthouse_v2'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lhci:
    name: Audit with Lighthouse CI (${{ matrix.target }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: desktop
            # desktop run: force desktop preset
            cli_args: "--collect.settings.preset=desktop --upload.outputDir=lhci-reports-desktop"
            artifact: lighthouse-reports-desktop
          - target: mobile
            # mobile run: use mobile form factor (no preset=mobile!)
            cli_args: "--collect.settings.emulatedFormFactor=mobile --upload.outputDir=lhci-reports-mobile"
            artifact: lighthouse-reports-mobile

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (>= 18.20)
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.x'

      - name: Install Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Lighthouse CI CLI
        run: npm i -g @lhci/cli

      - name: Run Lighthouse CI (collect + assert + upload) â€” ${{ matrix.target }}
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          echo "Chrome path: ${CHROME_PATH:-$(which google-chrome || true)}"
          lhci autorun \
            --config=lighthouserc.json \
            ${{ matrix.cli_args }}

      - name: Upload ${{ matrix.target }} reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}/**
            .lighthouseci/**