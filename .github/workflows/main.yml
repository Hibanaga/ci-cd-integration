name: GitHub Actions Demo
run-name: ${{ github.event.workflow_run.workflow_id }} ${{ github.job }}
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build Application
        run: npm run build
      - name: Upload build and dependencies
        uses: actions/upload-artifact@v4
        with:
          name: build-and-dependencies
          path: |
            node_modules/
            dist/

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.11.0
        cache: 'npm'
    - name: Download build and dependencies
      uses: actions/download-artifact@v4
      with:
        name: build-and-dependencies
        path: ./
    - name: Run Tests
      run: npm run test
