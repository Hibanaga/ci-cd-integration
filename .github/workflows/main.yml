name: GitHub Actions Demo

run-name: ${{ github.event.workflow_run.workflow_id }} ${{ github.job }}

on: [push]

permissions:
  contents: read
  pull-requests: write

jobs:
  tests-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build Application
        run: npm run build
      - name: Run Tests
        run: npm run test
      - name: Add pipeline to labeler
        uses: actions/labeler@v5
        with:
          configuration-path: '.github/labeler.yml'
          repo-token: '${{ github.token }}'
        if: ${{ success() }}