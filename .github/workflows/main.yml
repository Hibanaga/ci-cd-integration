name: GitHub Actions Demo
run-name: ${{ github.actor }} ${{ github.job }}
on: [push]
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'
  build:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - run: npm install
  Test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: npm test