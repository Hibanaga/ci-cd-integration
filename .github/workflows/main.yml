name: GitHub Actions Demo

run-name: ${{ github.event.workflow_run.workflow_id }} ${{ github.job }}

#on: [push]

on:
  pull_request:

jobs:
  tests-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build Application
        run: npm run build
      - name: Run Tests
        run: npm run test
  labeler:
    permissions:
      contents: read
      pull-requests: write
    needs: tests-ubuntu
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Successfully Labels Apply
        if: ${{ needs.tests-ubuntu.result == 'success' }}
        uses: actions/labeler@v5
        with:
          configuration-path: '.github/success-labels.yml'
          sync-labels: true
      - name: Failure Labels Apply
        if: ${{ needs.tests-ubuntu.result == 'failure' }}
        uses: actions/labeler@v5
        with:
          configuration-path: '.github/failure-labels.yml'
          sync-labels: true


